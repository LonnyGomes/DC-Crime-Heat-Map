
<div id="mapLegend">
    <button id="legendToggleBtn" type="button" class="btn btn-primary">Map Legend</button>
    <div id="crimeTotals">
        <h3>Crime Totals</h3>
        <div class="container-fluid">
            <div class="row" ng-repeat="item in crimeTotals">
                <div class="col-md-8"><p>{{item.offenseFormatted}}</p></div>
                <div class="col-md-2"><p>{{item.totalFormatted}}</p></div>
                <div class="col-md-2"><label class="btn btn-primary" ng-model="item.isVisible" btn-checkbox>On</label></div>
            </div>

        </div>
    </div>
</div>
